name: Publish GH - Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    # Include recommended wasm-tools workload to optimize build
    - name: wasm-tools
      run: dotnet workload install wasm-tools
    - name: Build
      run: dotnet publish OAT.Blazor -c Release -f net10.0 -o blazorOut
    - name: Mkdir toPublish
      run: mkdir toPublish
    - name: Move Blazor Output into Place
      run: mv blazorOut/wwwroot toPublish/Blazor
    - name: Update gitattributes
      run: mv toPublish/Blazor/gitattributes toPublish/Blazor/.gitattributes

    - name: Install chocolatey
      run: Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
    - name: Install docfx
      run: choco install docfx
    - name: Run DocFx
      run: docfx docfx/docfx.json
    - name: Move DocFx Output Into Place
      run: mv docfx/_site/* toPublish/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: toPublish

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
